<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReactJS App</title>

	<script src="build/react.min.js"></script>
	<script src="build/react-dom.min.js"></script>
	<script src="build/react-with-addons.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script type="text/babel" src="js/main.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/main.css"/>
	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		<div id="facebook-login"></div>
		<div id="facebook-post"></div>
		<div id="login-block">
			<div id="button-container"></div>
		</div>
		<div id="button-dwnd-container"></div>
	</div>

	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

</body>
</html>
